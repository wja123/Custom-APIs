<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom APIs</title>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1 class="page-title">Custom APIs</h1>
    </div>

    <div class="row">
      <div class="col-lg-6 .birthday-widget">
        <div>Birthday Input</div>
        <div class="col-lg-6">
          <div class="input-group">
            <input type="date" class="form-control birthday-value" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default birthday-input" type="button">Submit</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-md-6 -->

        <div class="col-lg-6 birthday-outer-box">
          <div class="birthday-holder">
            
          </div>
        </div><!-- /.col-md-6 -->
      </div>

      <div class="col-lg-6 gravatar-widget">
        <div>Gravatar Finder</div>
        <div class="col-lg-6">
          <div class="input-group">
            <input type="email" class="form-control email-input" placeholder="Input your email...">
            <span class="input-group-btn">
              <button class="btn btn-default email-input-button" type="button">Submit</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-md-6 -->

        <div class="col-lg-6 img-outer-box">
          <div class="img-holder">
            <img src="" alt="" class="responsive grav-image">
          </div>
        </div><!-- /.col-md-6 -->
      </div>
    </div>


    <div class="row text-row">
      <div class="col-lg-12">Text Analysis</div>
      <div class="col-lg-6 text-section">
        <div class="input-group">
          <input type="text" class="form-control input-lg text-input" placeholder="Input your text for analysis...">
          <span class="input-group-btn">
            <button class="btn btn-default text-input-button" type="button">Submit</button>
          </span>
        </div><!-- /input-group -->
      </div>
      <div class="col-lg-6 text-area">
        
      </div>
    </div>


    <div class="row math-row">
      <div class="col-lg-12">Math Function</div>
      <div class="col-lg-6 math-section">
        <div class="input-group">

          <input type="text" class="form-control input-lg math-input" placeholder="Input seperated by anything [except . or - ]...">
          <span class="input-group-btn">
            <button class="btn btn-default sum-input-button" type="button">Sum</button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-default square-input-button" type="button">Square</button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-default multiply-input-button" type="button">Multiply</button>
          </span>
        </div><!-- /input-group -->
      </div>
      <div class="col-lg-6 math-area">
        
      </div>
    </div>


    
  </div> <!--CONTAINER-->

</body>
</html>
